<div class="container">
<br>
<form #f="ngForm" (ngSubmit)="form_submit(f)">
  <div class="form-group">
      <label >Nome</label>
    <input class="form-control" type="text" ngModel name="nome">
  </div>
  <div class="form-group">
      <label >Sobrenome</label>
    <input class="form-control" type="text" ngModel name="sobrenome">
  </div>
<button class="btn btn-primary" type="submit">Cadastrar</button>
</form>


</div>
